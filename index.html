<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Bazar</title>
    <!-- bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-success mt-4">Phone-Bazar</h1>

    <!-- phone search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your favorite phone here"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadPhones()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">search</button>
    </div>

    <!-- single phone detail -->
    <div id="phone-details" class="w-50 mx-auto">
    </div>

    <!-- phone search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

    <!-- Bootstrap bundle file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JS file -->
    <script src="js/phone-bazar.js"></script>
</body>

</html>
